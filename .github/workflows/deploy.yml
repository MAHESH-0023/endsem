# This is a basic workflow to help you get started with Actions
# It builds a frontend project and deploys it to GitHub Pages.

name: Deploy Frontend to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches:
      - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Specifies the environment (for GitHub Pages deployment)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Sets up a Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Specify the Node.js version you want to use
          node-version: "20.x"
          # Use caching for the package manager to speed up builds
          cache: 'npm' # Change to 'yarn' or 'pnpm' if you use a different manager

      # Step 3: Install project dependencies
      - name: Install dependencies
        # Change 'npm ci' to 'yarn install --frozen-lockfile' or 'pnpm install --frozen-lockfile'
        run: npm ci 

      # Step 4: Build the project
      - name: Build project
        # Change 'npm run build' to whatever your build script is
        run: npm run build
        # If your build output directory is not 'build', update the 'path' in the next step

      # Step 5: Upload the build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This 'path' MUST point to your project's build output directory
          # Common names are 'build', 'dist', 'out', or 'public'
          path: './build' 

      # Step 6: Deploy the artifacts to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4